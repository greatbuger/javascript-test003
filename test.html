
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ面板拖拽</title>
    <link href="hh.css" rel="stylesheet" />
    <script src="drag.js"></script>

</head>
<body>
<div id="login">
    <div id="close"></div>
    <div id="logo"></div>
    <p id="account">账号：<input id="acccount-number" type="text" placeholder="请输入QQ账号：" autocomplete="on" name="u"></p>
    <p id="password">密码：<input id="password-number" type="text" placeholder="请输入密码："></p>
    <div id="btnbox">
        <input type="submit" value="">
        <div id="select" class="online">
            <span id="option">在线</span>
            <ul id="menu">
                <li id="online" class="online">我在线上</li>
                <li id="callme" class="callme">Q我吧</li>
                <li id="away" class="away">离开</li>
                <li id="busy" class="busy">忙碌</li>
                <li id="silent" class="silent">请勿打扰</li>
                <li id="hidden" class="hidden">隐身</li>
            </ul>

        </div>
    </div>

</div>

</body>
</html>
